<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Engranaje pixeleado estilo retro -->
  <defs>
    <style>
      .gear-pixel { fill: #00ff00; }
      .gear-dark { fill: #008800; }
      .gear-center { fill: #004400; }
    </style>
  </defs>
  
  <!-- Dientes del engranaje -->
  <rect x="14" y="0" width="4" height="4" class="gear-pixel"/>
  <rect x="26" y="6" width="4" height="4" class="gear-pixel"/>
  <rect x="28" y="14" width="4" height="4" class="gear-pixel"/>
  <rect x="26" y="22" width="4" height="4" class="gear-pixel"/>
  <rect x="14" y="28" width="4" height="4" class="gear-pixel"/>
  <rect x="6" y="22" width="4" height="4" class="gear-pixel"/>
  <rect x="0" y="14" width="4" height="4" class="gear-pixel"/>
  <rect x="2" y="6" width="4" height="4" class="gear-pixel"/>
  
  <!-- Cuerpo principal del engranaje -->
  <rect x="10" y="6" width="4" height="4" class="gear-pixel"/>
  <rect x="18" y="6" width="4" height="4" class="gear-pixel"/>
  <rect x="22" y="10" width="4" height="4" class="gear-pixel"/>
  <rect x="22" y="18" width="4" height="4" class="gear-pixel"/>
  <rect x="18" y="22" width="4" height="4" class="gear-pixel"/>
  <rect x="10" y="22" width="4" height="4" class="gear-pixel"/>
  <rect x="6" y="18" width="4" height="4" class="gear-pixel"/>
  <rect x="6" y="10" width="4" height="4" class="gear-pixel"/>
  
  <!-- Sombras -->
  <rect x="10" y="10" width="4" height="4" class="gear-dark"/>
  <rect x="18" y="10" width="4" height="4" class="gear-dark"/>
  <rect x="18" y="18" width="4" height="4" class="gear-dark"/>
  <rect x="10" y="18" width="4" height="4" class="gear-dark"/>
  
  <!-- Centro del engranaje -->
  <rect x="14" y="14" width="4" height="4" class="gear-center"/>
</svg>